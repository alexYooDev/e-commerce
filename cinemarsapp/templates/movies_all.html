{% extends 'base.html' %}

{% block main %}

<section class="page-section-layout">
  <div class="container-fluid">
    <article class="row justify-content-center">
    {% for movie in movies %}
      <div class="card bg-dark" >
          <img src={{"https://image.tmdb.org/t/p/original/"+movie.poster_path}} class="card-img-top" alt={{movie.title}}>
          <div class="card-body text-light">
            <h5 class="card-title">{{movie.title}}</h5>
            <p class="movie-description">{{movie.description}}</p>
            <div class="d-flex justify-content-between">
              <p class="price">$ {{movie.price}}</p>
              <p class="rating">Rating: {{"%.2f" % movie.vote_average}}</p>
            </div>
            <a href={{url_for("main.detail", dvdid=movie.id)}} class="btn btn-secondary">View Detail</a>
          </div>
        </div>
      {% endfor %}
    </article>  
  </div>
</section>

{% endblock %}
